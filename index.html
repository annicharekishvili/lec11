  <body>
    <header class="title">
      <div class="container">
        <h5>contact</h5>
        <h2>Contact us to get free support</h2>
      </div>
    </header>

    <section class="sec-1">
      <div class="container">
        <form>
          <div class="left-side">
            <textarea placeholder="description"></textarea>
          </div>
          <div class="right-side">
            <input placeholder="Subject" type="text" />
            <input placeholder="name / surname" type="text" />
            <input placeholder="Email" type="text" />
            <input type="submit" value="Send" />
          </div>
        </form>
      </div>
    </section>

    <section class="sec-2">
      <div class="container contact-section">
        <div class="contact">
          <div class="item">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <h3>Email</h3>
          <p>education@yahoo.edu.ge</p>
          <p>edu.e.education@yahoo.edu.ge</p>
        </div>
        <div class="contact">
          <div class="item">
            <i class="fa-solid fa-phone"></i>
          </div>
          <h3>Email</h3>
          <p>education@yahoo.edu.ge</p>
          <p>edu.e.education@yahoo.edu.ge</p>
        </div>
        <div class="contact">
          <div class="item">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <h3>Email</h3>
          <p>education@yahoo.edu.ge</p>
          <p>edu.e.education@yahoo.edu.ge</p>
        </div>
      </div>
    </section>
